<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Vacation Helper</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>🌤️ Where's the Good Weather?</h1>
        <p>Find perfect spots for your roadtrip</p>
        
        <div class="simple-controls">
            <button id="useLocation" class="big-btn">📍 Use My Location</button>
            <select id="distance" class="big-select">
                <option value="100">100 km</option>
                <option value="200" selected>200 km</option>
                <option value="500">500 km</option>
            </select>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot good"></div>
                <span>🟢 Perfect for roadtrip</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot okay"></div>
                <span>🟡 Okay weather</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot bad"></div>
                <span>🔴 Stay away</span>
            </div>
        </div>
        
        <div class="animation-controls">
            <h3>🎬 4-Day Weather Animation</h3>
            <div class="timeline-controls">
                <button id="playBtn" class="play-btn">▶️ Play</button>
                <div class="timeline-scrubber">
                    <input type="range" id="daySlider" min="0" max="3" value="0" step="1">
                    <div class="day-labels">
                        <span>Today</span>
                        <span>Tomorrow</span>
                        <span>Day 3</span>
                        <span>Day 4</span>
                    </div>
                </div>
                <div id="currentDay" class="current-day">Today</div>
            </div>
        </div>
        
        <div class="map-section">
            <button id="enlargeMap" class="enlarge-btn">🔍 Enlarge Map</button>
            <div id="map"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
